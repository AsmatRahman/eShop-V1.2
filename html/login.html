                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center">

                                            <input type="checkbox" name="remember" id="remember"
                                                class="form-check-input">
                                            <label for="remember" class="form-check-label">Remember Me</label>
                                        </div>
